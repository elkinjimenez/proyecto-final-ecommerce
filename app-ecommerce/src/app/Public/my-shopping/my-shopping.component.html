<h1>Mis compras</h1>
<div *ngFor="let c of listAll" class="items-between myCard">
  <div>
    <h2>{{c.client.user}}</h2>
  </div>
  <div>
    <span *ngIf="c.state" class="text-success">Confirmada por el vendedor</span>
    <span *ngIf="!c.state" class="text-danger">Pendiente</span>
    <button routerLink="/my-shopping/view/{{c.id}}" mat-raised-button color="primary">Ver productos</button>
  </div>
</div>
