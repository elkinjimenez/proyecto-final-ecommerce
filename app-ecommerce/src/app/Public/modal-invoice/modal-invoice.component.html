<div class="invoice" id="component1">
  <div class="items-between" style="margin-bottom: 20px;">
    <h2>Factura No. {{data.sale.id}}</h2>
    <h2>Cliente: {{data.sale.client.user}}</h2>
  </div>
  <div class="items-center">
    <table mat-table [dataSource]="data.listAll" style="width: 100%; border: 1px gray solid;">
      <ng-container matColumnDef="product">
        <th style="text-align: center;" mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th style="text-align: center;" mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} Und.</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th style="text-align: center;" mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.product.price | currency}} </td>
      </ng-container>
      <ng-container matColumnDef="finally">
        <th style="text-align: center;" mat-header-cell *matHeaderCellDef> Precio total </th>
        <td mat-cell *matCellDef="let element"> {{(element.product.price* element.amount) | currency}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="items-between" style="margin-top: 20px;">
    <h2>Total:</h2>
    <h2 style="border-bottom: 1px black solid;">{{total |currency}}</h2>
  </div>
</div>

<div class="items-center">
  <button (click)="printComponent('component1')" mat-raised-button color="primary">Imprimir factura</button>
</div>
