<button mat-raised-button routerLink="/dashboard/product/list" color="primary">
  <mat-icon aria-hidden="false" aria-label="Example home icon">arrow_left</mat-icon>
  Volver
</button>
<div class="items-center" style="margin-top: 40px;">
  <form [formGroup]="rFormsObj">
    <h1 *ngIf="idObj == undefined">¡Crear!</h1>
    <h1 *ngIf="idObj != undefined">¡Editar!</h1>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input formControlName="name" matInput>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Precio</mat-label>
        <input type="number" formControlName="price" matInput>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Marca</mat-label>
        <input formControlName="brand" matInput>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>URL de la imagen</mat-label>
        <input formControlName="image" matInput>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Categoría</mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let c of _myC.listAll" value="{{c.id}}" [disabled]="!c.state">{{c.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Descripción</mat-label>
        <textarea formControlName="description" matInput></textarea>
      </mat-form-field>
    </div>
    <div>
      <button (click)="create()" *ngIf="idObj == undefined" [disabled]="!rFormsObj.valid" mat-raised-button
        color="primary">Crear
      </button>
      <button (click)="update()" *ngIf="idObj != undefined" [disabled]="!rFormsObj.valid" mat-raised-button
        color="primary">Editar
      </button>
    </div>
  </form>
</div>
